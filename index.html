<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono&display=swap" rel="stylesheet">

    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-dark bg-dark fa-align-justify text-white justify-content-center">
        Random Password Generator
    </nav>
    <!-- container -->
    <div class="container">
        <div class="row">
            <!-- Bootstrap responsive col class used here -->
            <div class="col-lg-8 cl-sm-12 mx-auto">
                <div class="main">

                    <h2>Generate a Password</h2><br>

                    <!-- user input goes in here -->
                    <textarea name="" id="viewerPoint" cols="100" rows="5" type="range" minlength="8" maxlength="128">
                        Your Secure Password

                    </textarea><br>

                    <!-- range slide selector -->
                    <input type="range" min="8" max="128" value="50" class="slider" id="myRange"><br>

                    <!-- Button to Generate password -->
                    <button class="red">Generate Password</button>

                    <!-- Button to copy the password -->
                    <button class="white">Copy to Clipboard</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
